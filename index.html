<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheety"     href="style.css">
    <script src="javascript.js"></script>
    <title>Password Generator</title>
</head>
<body>
    <button onclick="showCriteria()">Show Password Criteria</button>
    <div id="criteria">
        <label for="pass-length">Choose length</label>
        <input type="number" id="length" name="length"  min="8" max="128" value="8"
        <div class="check boxes">
            <label class="check-box" for="char-type">Uppercase
                <input type="checkbox">
            </label>
            <label class="check-box" for="char-type">Special Character
                <input type="checkbox">
            </label>
        </div>
        <button onclick="generate()">Generate Password</button>
        <h1 id="message"></h1>
    </div>
    
    <h1></h1>
</body>
</html>
